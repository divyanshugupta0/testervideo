    <script>
        // Global variables
let peer;
let localStream;
let currentCall;
let remoteStream;
let isLocalStreamMain = true;
let isVideoEnabled = true;
let isAudioEnabled = true;
let isAudioOnly = false;
let isSpeakerOn = false;
let currentCameraFacing = 'user';
let faceDetectionInterval;

// DOM Elements
const mainVideo = document.getElementById('main-video');
const pipVideo = document.getElementById('pip-video');
const faceCanvas = document.getElementById('face-canvas');
const callBtn = document.getElementById('call-btn');
const connectionIdInput = document.getElementById('connection-id');
const peerIdText = document.getElementById('peer-id-text');
const copyIdBtn = document.getElementById('copy-id');
const statusMessage = document.getElementById('status-message');
const permissionModal = document.getElementById('permission-modal');
const incomingCallModal = document.getElementById('incoming-call-modal');
const modalBackdrop = document.querySelector('.modal-backdrop');
const acceptCallBtn = document.getElementById('accept-call');
const rejectCallBtn = document.getElementById('reject-call');
const videoGrid = document.querySelector('.video-grid');



// Initialize PeerJS connection
function initializePeer() {
    updateStatus('Initializing connection...');
    
    peer = new Peer({
        config: {
            iceServers: [
                { urls: ['stun:stun.l.google.com:19302', 'stun:stun1.l.google.com:19302'] },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    username: 'webrtc@live.com',
                    credential: 'muazkh'
                }
            ],
            iceTransportPolicy: 'all',
            iceCandidatePoolSize: 10,
            bundlePolicy: 'max-bundle',
            rtcpMuxPolicy: 'require'
        }
    });

    peer.on('open', id => {
        peerIdText.textContent = `Your Peer ID: ${id}`;
        updateStatus('Ready');
        setupNetworkQualityMonitoring();
    });

    peer.on('call', async (call) => {
        console.log('Incoming call detected');
        updateStatus('Incoming call...');
        currentCall = call;
        playRingtone();

        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            const mobileUI = document.querySelector('.incoming-call-mobile');
            mobileUI.style.display = 'block';
            document.getElementById('mobile-call-type').textContent = 
                call.metadata?.isAudioOnly ? 'Audio call incoming...' : 'Video call incoming...';
        
            // Handle mobile swipe for accept
            document.getElementById('mobile-accept').addEventListener('touchstart', handleTouchStart);
            document.getElementById('mobile-accept').addEventListener('touchmove', handleTouchMove);
            document.getElementById('mobile-accept').addEventListener('touchend', async (e) => {
                if (activeButton && activeButton.id === 'mobile-accept') {
                    const translateY = new WebKitCSSMatrix(window.getComputedStyle(activeButton).transform).m42;
                    if (Math.abs(translateY) > 80) {
                        stopRingtone();
                        mobileUI.style.display = 'none';
                        try {
                            if (!localStream) {
                                const success = await setupMediaStream();
                                if (!success) throw new Error('Failed to setup media stream');
                            }
                            call.answer(localStream);
                            currentCall = call;
                            handleCall(call);
                            updateStatus('Call connected');
                        } catch (error) {
                            console.error('Error accepting call:', error);
                            updateStatus('Failed to accept call');
                        }
                    }
                    activeButton.style.transform = '';
                    activeButton = null;
                }
            });

            // Handle mobile swipe for decline
            document.getElementById('mobile-decline').addEventListener('touchstart', handleTouchStart);
            document.getElementById('mobile-decline').addEventListener('touchmove', handleTouchMove);
            document.getElementById('mobile-decline').addEventListener('touchend', (e) => {
                if (activeButton && activeButton.id === 'mobile-decline') {
                    const translateY = new WebKitCSSMatrix(window.getComputedStyle(activeButton).transform).m42;
                    if (Math.abs(translateY) > 80) {
                        stopRingtone();
                        mobileUI.style.display = 'none';
                        call.close();
                        updateStatus('Call rejected');
                    }
                    activeButton.style.transform = '';
                    activeButton = null;
                }
            });
        } else {
            const desktopModal = document.getElementById('incoming-call-modal');
            const modalBackdrop = document.querySelector('.modal-backdrop');
            
            document.getElementById('incoming-call-type').textContent = 
                call.metadata?.isAudioOnly ? 'Audio call incoming...' : 'Video call incoming...';
            
            desktopModal.style.display = 'block';
            modalBackdrop.style.display = 'block';
            
            document.getElementById('accept-call').onclick = async () => {
                stopRingtone();
                try {
                    desktopModal.style.display = 'none';
                    modalBackdrop.style.display = 'none';
                    
                    if (!localStream) {
                        const success = await setupMediaStream();
                        if (!success) throw new Error('Failed to setup media stream');
                    }
                    
                    call.answer(localStream);
                    handleCall(call);
                    updateStatus('Call connected');
                } catch (error) {
                    console.error('Error accepting call:', error);
                    updateStatus('Failed to accept call');
                }
            };

            document.getElementById('reject-call').onclick = () => {
                desktopModal.style.display = 'none';
                modalBackdrop.style.display = 'none';
                call.close();
                stopRingtone();
                updateStatus('Call rejected');
            };
        }
    });
}
// Update setupMediaStream to ensure proper constraints
async function setupMediaStream() {
    try {
        const constraints = {
            video: !isAudioOnly ? {
                width: { ideal: 640, max: 1280 },
                height: { ideal: 480, max: 720 },
                frameRate: { ideal: 24, max: 30 },
                facingMode: currentCameraFacing
            } : false,
            audio: {
                echoCancellation: true,
                noiseSuppression: true,
                autoGainControl: true
            }
        };

        localStream = await navigator.mediaDevices.getUserMedia(constraints);
        
        if (localStream) {
            pipVideo.srcObject = localStream;
            pipVideo.muted = true;
            await pipVideo.play().catch(console.error);
            updateStatus('Media ready');
            return true;
        }
        return false;

    } catch (error) {
        console.error('Media setup error:', error);
        let errorMessage = 'Failed to access media devices';
        if (error.name === 'NotAllowedError') {
            errorMessage = 'Camera/Microphone permission denied';
        } else if (error.name === 'NotFoundError') {
            errorMessage = 'No camera/microphone found';
        } else if (error.name === 'NotReadableError') {
            errorMessage = 'Camera/Microphone is already in use';
        }
        updateStatus(errorMessage);
        return false;
    }
}



async function checkMediaPermissions() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const hasPermissions = devices.some(device => device.label !== '');
        return hasPermissions;
    } catch (error) {
        console.error('Permission check error:', error);
        return false;
    }
}
// Handle incoming calls
async function handleIncomingCall(call) {
    currentCall = call;
    showModal(incomingCallModal);

    acceptCallBtn.onclick = async () => {
        hideModal(incomingCallModal);
        isAudioOnly = call.metadata?.isAudioOnly || false;
        updateUIForCallType(isAudioOnly);
        
        try {
            if (!localStream) {
                await setupMediaStream(isAudioOnly);
            }
            call.answer(localStream);
            handleCall(call);
        } catch (error) {
            console.error('Error answering call:', error);
            updateStatus('Failed to answer call');
        }
    };

    rejectCallBtn.onclick = () => {
        hideModal(incomingCallModal);
        call.close();
    };
}

 // Update makeCall function to ensure streams are properly set up
 async function makeCall(peerId) {
    updateStatus('Setting up media...');
    
    try {
        if (!localStream) {
            const success = await setupMediaStream();
            if (!success) {
                throw new Error('Failed to setup media devices');
            }
        }

        if (!localStream.getTracks().length) {
            throw new Error('No media tracks available');
        }

        const callOptions = {
            metadata: {
                isAudioOnly: isAudioOnly
            }
        };
        
        playCallingTone();
        updateStatus('Initiating call...');
        const call = peer.call(peerId, localStream, callOptions);
        
        if (!call) {
            throw new Error('Failed to create call object');
        }

        currentCall = call;
        handleCall(call);
        updateStatus('Calling...');

    } catch (error) {
        console.error('Call error:', error);
        updateStatus(error.message || 'Call failed');
        stopCallingTone();
        
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
    }
}
//handle call from server
function handleCall(call) {
    let statsInterval;
    
    call.on('stream', async (stream) => {
        console.log('Received remote stream');
        stopCallingTone();
        remoteStream = stream;
        
        // Close any open modals for both caller and receiver
        hideModal(document.getElementById('incoming-call-modal'));
        document.querySelector('.incoming-call-mobile').style.display = 'none';
        
        try {
            if (mainVideo.srcObject !== stream) {
                mainVideo.srcObject = stream;
                mainVideo.muted = false;
                await mainVideo.play().catch(console.error);
            }

            if (pipVideo.srcObject !== localStream) {
                pipVideo.srcObject = localStream;
                pipVideo.muted = true;
                await pipVideo.play().catch(console.error);
            }

            statsInterval = setInterval(() => monitorStreamQuality(call.peerConnection), 3000);
            setupConnectionQualityHandling(call.peerConnection);
            updateStatus('Connected');
        } catch (error) {
            console.error('Stream error:', error);
            updateStatus('Stream connection failed');
        }
    });

    call.on('close', () => {
        clearInterval(statsInterval);
        cleanup();
        // Close modals on call end
        hideModal(document.getElementById('incoming-call-modal'));
        document.querySelector('.incoming-call-mobile').style.display = 'none';
        updateStatus('Call ended');
        stopCallingTone();
        stopRingtone();
    });

    call.on('error', (err) => {
        console.error('Call error:', err);
        cleanup();
        // Close modals on error
        hideModal(document.getElementById('incoming-call-modal'));
        document.querySelector('.incoming-call-mobile').style.display = 'none';
        updateStatus('Call error occurred');
        stopCallingTone();
        stopRingtone();
    });
}





// Setup connection quality handling
function setupConnectionQualityHandling(peerConnection) {
    let lastBitrateCheck = Date.now();
    let lastPacketsLost = 0;
    let consecutiveLowQuality = 0;

    setInterval(async () => {
        try {
            const stats = await peerConnection.getStats();
            let currentPacketsLost = 0;
            let currentBitrate = 0;

            stats.forEach(report => {
                if (report.type === "inbound-rtp" && report.kind === "video") {
                    currentPacketsLost = report.packetsLost;
                    const timeDiff = Date.now() - lastBitrateCheck;
                    currentBitrate = (report.bytesReceived * 8) / timeDiff;
                }
            });

            const packetLossRate = (currentPacketsLost - lastPacketsLost) / 100;
            
            if (packetLossRate > 0.1 || currentBitrate < 100000) {
                consecutiveLowQuality++;
                if (consecutiveLowQuality >= 3) {
                    await adjustMediaQuality(1);
                }
            } else {
                consecutiveLowQuality = 0;
                if (currentBitrate > 1000000) {
                    await adjustMediaQuality(3);
                }
            }

            lastPacketsLost = currentPacketsLost;
            lastBitrateCheck = Date.now();
        } catch (error) {
            console.error('Stats error:', error);
        }
    }, 2000);
}




// Network and quality monitoring functions
function setupNetworkQualityMonitoring() {
    if ('connection' in navigator) {
        navigator.connection.addEventListener('change', function() {
            adjustMediaQuality(navigator.connection.downlink);
        });
    }
}

function monitorStreamQuality(peerConnection) {
    peerConnection.getStats(null).then(stats => {
        stats.forEach(report => {
            if (report.type === 'inbound-rtp' && report.kind === 'video') {
                const lossRate = (report.packetsLost / (report.packetsLost + report.packetsReceived)) * 100;
                if (lossRate > 10) {
                    adjustMediaQuality(1); // Reduce quality
                } else if (lossRate < 5) {
                    adjustMediaQuality(3); // Increase quality
                }
            }
        });
    });
}

async function adjustMediaQuality(bandwidth) {
    if (!currentCall?.peerConnection) return;
    
    const videoSender = currentCall.peerConnection.getSenders()
        .find(s => s.track?.kind === 'video');
    
    if (videoSender) {
        const parameters = videoSender.getParameters();
        if (!parameters.encodings) parameters.encodings = [{}];
        
        if (bandwidth < 1) {
            parameters.encodings[0].maxBitrate = 250000;
            parameters.encodings[0].scaleResolutionDownBy = 2.0;
        } else if (bandwidth < 2) {
            parameters.encodings[0].maxBitrate = 500000;
            parameters.encodings[0].scaleResolutionDownBy = 1.5;
        } else {
            parameters.encodings[0].maxBitrate = 2500000;
            parameters.encodings[0].scaleResolutionDownBy = 1.0;
        }
        
        try {
            await videoSender.setParameters(parameters);
        } catch (error) {
            console.error('Failed to update encoding parameters:', error);
        }
    }
}

// Switch camera function
async function switchCamera() {
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoDevices = devices.filter(device => device.kind === 'videoinput');
        
        if (videoDevices.length < 2) {
            updateStatus('No additional cameras found');
            return;
        }

        currentCameraFacing = currentCameraFacing === 'user' ? 'environment' : 'user';
        
        const newStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: currentCameraFacing },
            audio: localStream.getAudioTracks().length > 0
        });

        const [videoTrack] = newStream.getVideoTracks();
        const [oldVideoTrack] = localStream.getVideoTracks();
        localStream.removeTrack(oldVideoTrack);
        localStream.addTrack(videoTrack);

        pipVideo.srcObject = localStream;

        if (currentCall) {
            const sender = currentCall.peerConnection.getSenders()
                .find(s => s.track.kind === 'video');
            if (sender) {
                await sender.replaceTrack(videoTrack);
            }
        }
    } catch (error) {
        console.error('Camera switch failed:', error);
        updateStatus('Failed to switch camera');
    }
}

        sensor.addEventListener('reading', () => {
            proximityDark.style.display = sensor.near ? 'block' : 'none';
            if (sensor.near && !isAudioOnly) {
                localStream.getVideoTracks().forEach(track => track.enabled = false);
            } else if (!isAudioOnly) {
                localStream.getVideoTracks().forEach(track => track.enabled = true);
            }

            const isNear = event.value < 50;

            if (isNear && !isAudioOnly) {

            } else if (!isAudioOnly) {

            }
        });
    }

            switchCamera();
            e.preventDefault();
        }
        lastTap = currentTime;
    });

// Setup face detection
async function setupFaceDetection() {
    try {
        await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/models');
        await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/models');
        
        faceDetectionInterval = setInterval(async () => {
            if (!isVideoEnabled || isAudioOnly) return;
            
            const detections = await faceapi.detectSingleFace(mainVideo, 
                new faceapi.TinyFaceDetectorOptions())
                .withFaceLandmarks();
            
            if (detections) {
                const canvas = faceCanvas;
                const displaySize = { width: mainVideo.videoWidth, height: mainVideo.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);
                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);
            }
        }, 100);
    } catch (error) {
        console.error('Face detection setup failed:', error);
    }
}
